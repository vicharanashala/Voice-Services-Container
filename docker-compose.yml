version: '3.8'

services:
  voice_system_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice_system
    ports:
      - "5020:5020" # Backend API
    volumes:
      # Mount backend uploads directory
      - ./backend/uploads:/app/backend/uploads
      # Mount backend logs
      - ./backend/logs:/app/backend/logs
      # Supervisor logs
      - ./logs/supervisor:/var/log/supervisor
    environment:
      - PYTHONUNBUFFERED=1
      - HF_TOKEN=${HF_TOKEN}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5020/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: voice_network
